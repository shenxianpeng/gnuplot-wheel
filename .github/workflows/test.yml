name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13', '3.14']

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install build dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install autoconf automake libtool gd jpeg

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgd-dev libreadline-dev libpng-dev zlib1g-dev libjpeg-dev libfreetype6-dev libfontconfig1-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build wheel
        run: python -m build --wheel

      - name: Install wheel
        shell: bash
        run: |
          pip install dist/*.whl

      - name: Test gnuplot installation
        shell: bash
        run: |
          gnuplot --version

      - name: Test gnuplot basic functionality (non-Windows)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          echo "set terminal dumb; plot sin(x)" | gnuplot

      - name: Test Python import
        shell: bash
        run: |
          python -c "import gnuplot_wheel; print('gnuplot_wheel imported successfully')"
