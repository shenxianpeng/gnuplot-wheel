name: main

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13', '3.14']
        os: [ubuntu-latest, macos-latest]
        exclude:
          - python-version: '3.9'
            os: macos-latest
          - python-version: '3.10'
            os: macos-latest
          - python-version: '3.12'
            os: macos-latest
          - python-version: '3.13'
            os: macos-latest
          - python-version: '3.14'
            os: macos-latest

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential autoconf automake libtool \
            libgd-dev libreadline-dev libpng-dev zlib1g-dev libjpeg-dev

      - name: Install build dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install autoconf automake libtool gd jpeg

      - name: Build and test
        run: |
          python -m pip install --upgrade pip build
          python -m build --wheel
          pip install dist/gnuplot-*.whl
          gnuplot --version
          gnuplot --help

      - name: Upload artifacts
        if: (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/' || github.event_name == 'workflow_dispatch')) && matrix.python-version == '3.11'
        uses: actions/upload-artifact@v5
        with:
          name: wheels-${{ matrix.os }}
          path: dist/*.whl

  publish-testpypi:
    needs: build
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch')
    permissions:
      id-token: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: List distributions
        run: ls -lh dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}

  publish-pypi:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v5

      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: List distributions
        run: ls -lh dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
