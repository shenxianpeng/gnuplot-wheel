# Create ci workflow for testing all python versions
name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13', '3.14']
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential autoconf automake libtool \
            libgd-dev libreadline-dev libpng-dev zlib1g-dev libjpeg-dev

      - name: Install build dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install autoconf automake libtool gd readline libpng jpeg

      - name: Build and test
        run: |
          python -m pip install --upgrade pip build
          python -m build --wheel
          pip install dist/gnuplot-*.whl
          gnuplot --version
          gnuplot --help
