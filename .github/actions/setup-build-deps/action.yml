name: 'Setup Build Dependencies'
description: 'Install platform-specific build dependencies for gnuplot'
runs:
  using: 'composite'
  steps:
    - name: Install build dependencies (macOS)
      if: runner.os == 'macOS'
      shell: bash
      run: |
        brew install autoconf automake libtool gd jpeg

    - name: Install build dependencies (Linux)
      if: runner.os == 'Linux'
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install -y libgd-dev libreadline-dev libpng-dev zlib1g-dev libjpeg-dev libfreetype6-dev libfontconfig1-dev
